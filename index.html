<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="imagem/png" href="./assets/img/fav.png" />
        <title>Josecosta.io</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/common/style.css">

    </head>
    <body>
        <div class="desktop-frame">
            <div class="phone-frame">
                <header class="phone-header">
                    <img src="./assets/img/banner.png" alt="banner" class="phone-header-banner">
                    <div class="phone-header-item row container">
                        <img src="./assets/img/profile.png" alt="profile photo" class="profile-photo">
                        <div class="toggle">
                            <input id="switch" type="checkbox" name="theme">
                            <label for="switch">Toggle</label>
                        </div>
                    </div>
                    <div class="phone-header-item column container">
                        <h2 class="profile-name">
                            José Costa
                            <img src="./assets/img/icon.png" alt="icon" class="favicon">
                        </h2>
                        <p class="profile-description">
                            Software Engineer Trainee | Ciência da Computação | 
                            Front-End | UX/UI Designer Trainee | 
                            Desenvolvedor Bubble.io Junior
                        </p>
                    </div>
                </header>
                <article class="links-frame container">
                    <header class="links-header">
                        <h3 class="links-title">Meus links</h3>
                    </header>
                    <div class="links-likeaapps-grid">
                        <a href="https://github.com/josecostv" target="_blank" class="links-likeaapps-grid-item column">
                            <img src="./assets/img/github.png" alt="GitHub" class="links-likeaapps-icon">
                            <span class="links-likeaapps-icon-name">GitHub</span>
                        </a>
                        <a href="https://www.linkedin.com/in/josecostv/" target="_blank" class="links-likeaapps-grid-item column">
                            <img src="./assets/img/linkedin.png" alt="Linkedin" class="links-likeaapps-icon">
                            <span class="links-likeaapps-icon-name">Linkedin</span>
                        </a>
                        <a href="https://www.instagram.com/josecostv/" target="_blank" class="links-likeaapps-grid-item column">
                            <img src="./assets/img/instagram.png" alt="Instagram" class="links-likeaapps-icon">
                            <span class="links-likeaapps-icon-name">Instagram</span>
                        </a>
                        <a href="https://imsight.com.br" target="_blank" class="links-likeaapps-grid-item column">
                            <img src="./assets/img/imsight.png" alt="iMsight" class="links-likeaapps-icon">
                            <span class="links-likeaapps-icon-name">iMsight</span>
                        </a>
                    </div>
                </article>
                <footer class="phone-footer row container">
                    <a href="https://api.whatsapp.com/send/?phone=5551995932606&text&type=phone_number&app_absent=0" target="_blank" class="phone-contact">
                        <div class="phone-contact-text">Entre em contato</div>
                    </a>
                </footer>
            </div>
        </div>


        <script src="./assets/js/index.js"></script>
    </body>
</html>
